name: Terraform Destroy Dev Infrastructure (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm-destroy:
        description: 'Type "destroy" to confirm'
        required: true
        default: 'no'

jobs:
  terraform-destroy:
    name: Destroy Terraform Dev Infrastructure
    runs-on: ubuntu-latest
    env:
      TF_VAR_aws_terraform_key:       ${{ secrets.AWS_TERRAFORM_KEY }}
      TF_VAR_aws_terraform_secret:    ${{ secrets.AWS_TERRAFORM_SECRET }}
      TF_VAR_ec2_ssh_public_key:      ${{ secrets.EC2_SSH_PUBLIC_KEY }}
      TF_VAR_cicd_ec2_ssh_public_key: ${{ secrets.CICD_EC2_SSH_PUBLIC_KEY }}
      TF_VAR_db_admin_password:       ${{ secrets.DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.2

      - name: Terraform Init
        run: terraform init

      - name: Confirm Destroy Input
        run: |
          if [[ "${{ github.event.inputs.confirm-destroy }}" != "destroy" ]]; then
            echo "Destroy not confirmed. Aborting."
            exit 1
          fi

      - name: Terraform Plan (Destroy Preview)
        run: terraform plan -destroy -input=false

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false
